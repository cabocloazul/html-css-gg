<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags HTML</h1>
    <Ul>
        <li><abbr title="use a tag &lt;p&gt;">Paragráfos</abbr></li>
        <li><abbr title="use a tag &lt;h1&gt; em diante">Títulos</abbr></li>
        <li><abbr title="use a tag &lt;img src&gt;">Imagens</abbr></li>
        <li><abbr title="use a tag &lt;code&gt;">Código-Fonte</abbr></li>
        <li><abbr title="use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="use a tag &lt;ol&gt;">Listas Numeradas</abbr></li>
        <li><abbr title="use a tag &lt;ul&gt;">Listas com demarcadores</abbr></li>
    </Ul>
    
</body>
</html>
