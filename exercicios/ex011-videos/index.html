<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Foto de Gabi flexivel">
    </picture>
    <h1>Carregando Áudios</h1>
   <!--<audio src="midia/midnightrace.mpeg.mp3" controls autoplay></audio>-->
   <!--Podemos usar os tipos de arquivo MP3(MPEG) OGG WAV--> 
   <audio preload="metadata" controls loop>
    <source src="midia/midnightrace.mpeg.mp3" type="audio/mpeg">
    <source src="midia/midnightrace.ogg" type="audio/ogg">
    <source src="midia/midnightrace.wav" type="audio/wav">
    <p>Infelizmente o navegador não consegue reproduzir o seu audio baixe <a href="midia/midnightrace.mpeg.mp3">aqui</a> o arquivo</p>
   </audio>

</body>
</html>
