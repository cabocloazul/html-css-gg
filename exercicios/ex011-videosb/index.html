<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
</head>
<body>
    <h1>Inserindo Vídeos hospedados localmente</h1>
    <p>Esse vídeo está hospedado no meu próprio servidor</p>
    <video width="550" controls loop>
        <source src="midia/projetoinvisivel-p.mp4" type="video/mp4">
        <source src="midia/projetoinvisivel-g.mp4" type="video/mp4">
        <source src="midia/projetoinvisivel.wav" type="video/wav">
    </video>
    <h1>Inserindo Vídeo do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/EFmxPMdBqmU?si=tZHFkzTzW7k3YujR" 
    title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen loop>
    </iframe>
    <h1>Inserindo Vídeos do Vimeo</h1>
    <iframe title="vimeo-player" src="https://player.vimeo.com/video/767496461?h=76074dea94" width="560" height="360" frameborder="0" allowfullscreen autoplay loop></iframe>
    
</body>
</html>
