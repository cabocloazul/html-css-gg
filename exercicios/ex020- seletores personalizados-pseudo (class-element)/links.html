        #  = id
        .  = class
        :  = pseudo-class
        :: = pseudo-elemento
        >  = children
        */
        body {
            font-family: 'Courier New', Courier, monospace;
        }

        li {
            margin: 12px;
            color: rgb(255, 187, 0) ;
        }

        a {
            color: rgb(255, 187, 0);
            text-decoration: none;
            border: 2px solid rgb(255, 187, 0) ;
            border-radius: 20px;
            padding: 2px;
            
           

        }

        a:hover {
            background-color: rgb(255, 187, 0) ;
            color: white;
            box-shadow: 1px 1px 30px rgb(255, 187, 0);
        }

        a:active {
            background-color: rgb(255, 106, 0);

        }

            content: '    [lelo | lelo]';
        }
