<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover | hover</title>
    <style>
        body {
            font-family: monospace;
        }

        div > p {
            display: none;
        }

         div:hover > p {
            display: block;
            color: antiquewhite;
            background-color: black;
            width: 70px;
            
        }

        div:hover {
            color:rgb(84, 193, 229);
        }

    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>passe o mouse sobre o texto abaixo</p>
    <div>
        passe o mouse aqui
        <p>TEXTO ESCONDIDO HAHAY</p>
    </div>
    <p>Fim do Exemplo</p>
    
</body>
</html>
